<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的待辦事項</title>
    <style>
        :root {
            --primary-color: #007AFF; /* iPhone 風格的藍色 */
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: white;
            width: 100%;
            max-width: 400px; /* 適合手機閱讀的寬度 */
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #1d1d1f;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 16px; /* 防止 iPhone 自動放大輸入框 */
            outline: none;
        }
        button#add-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f9f9fb;
            margin-bottom: 10px;
            padding: 12px 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .delete-btn {
            color: #ff3b30;
            background: none;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>我的待辦清單</h2>
    
    <div class="input-group">
        <input type="text" id="todo-input" placeholder="新增待辦事項...">
        <button id="add-btn">新增</button>
    </div>

    <ul id="todo-list">
        <li>範例：學習 GitHub Pages
