<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的待辦事項 (已儲存版)</title>
    <style>
        :root { --primary-color: #007AFF; }
        body { font-family: -apple-system, sans-serif; background-color: #f5f5f7; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: white; width: 100%; max-width: 400px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #1d1d1f; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] { flex-grow: 1; padding: 12px; border: 1px solid #d2d2d7; border-radius: 10px; font-size: 16px; outline: none; }
        button#add-btn { background-color: var(--primary-color); color: white; border: none; padding: 12px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { background: #f9f9fb; margin-bottom: 10px; padding: 12px 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; }
        .delete-btn { color: #ff3b30; background: none; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h2>我的待辦清單</h2>
    <div class="input-group">
        <input type="text" id="todo-input" placeholder="新增待辦事項...">
        <button id="add-btn">新增</button>
    </div>
    <ul id="todo-list"></ul>
</div>

<script>
    const input = document.getElementById('todo-input');
    const addBtn = document.getElementById('add-btn');
    const todoList = document.getElementById('todo-list');

    // 1. 頁面載入時，從 LocalStorage 讀取資料
    document.addEventListener('DOMContentLoaded', () => {
        const savedData = JSON.parse(localStorage.getItem('myTodos')) || [];
        savedData.forEach(item => renderTodo(item));
    });

    // 2. 渲染待辦事項到畫面上
    function renderTodo(text) {
        const li = document.createElement('li');
        li.innerHTML = `${text} <button class="delete-btn">刪除</button>`;
        
        // 刪除按鈕邏輯
        li.querySelector('.delete-btn').addEventListener('click', () => {
            li.remove();
            saveToStorage(); // 刪除後也要儲存
        });
        
        todoList.appendChild(li);
    }

    // 3. 將目前清單儲存到 LocalStorage
    function saveToStorage() {
        const todos = [];
        document.querySelectorAll('#todo-list li').forEach(li => {
            todos.push(li.firstChild.textContent.trim());
        });
        localStorage.setItem('myTodos', JSON.stringify(todos));
    }

    // 新增邏輯
    function addTodo() {
        const text = input.value.trim();
        if (text !== "") {
            renderTodo(text);
            saveToStorage(); // 新增後儲存
            input.value = "";
        }
    }

    addBtn.addEventListener('click', addTodo);
    input.addEventListener('keypress', (e) => { if (e.key === 'Enter') addTodo(); });
</script>

</body>
</html>
